
<h1>On Key Up</h1>

<form action="#" method="POST" accept-charset="utf-8">
  <fieldset>
    <label>Filter</label>
    <input type="text" id="input" onkeyup="{filter}" />
    <button onclick="{clear}">Clear</button>
  </fieldset>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Table</th>
    </tr>
  </thead>
  <tbody>
    <tr each="{items}" if="{show || show === undefined}">
      <td>{verbose}</td>
    </tr>
  </tbody>
</table>
