
<div each="{controls}" class="container">
  <label>{name}</label>

  <div if="{control.text}">
    <input onchange="{sync}" type="text" value="{value}" />
  </div>

  <div if="{control.select}">
    <select onchange="{sync}" class="chosen">
      <option value=""></option>
      <option each="{options}" value="{value}">{text}</option>
    </select>
  </div>

  <div if="{control.radio}" onchange="{sync}">
    <label each="{options}">
      <input type="radio" name="group{name}" value="{value}" /> {text}
    </label>
  </div>

  <div if="{control.number}">
    <input onchange="{sync}" type="number" value="{value}" step="any" />
  </div>

  <div if="{control.date}">
    <input onchange="{sync}" type="text" value="{value}" autocomplete="off" class="datetime" />
  </div>

  <div if="{control.textarea}">
    <textarea onchange="{sync}" class="ckeditor">{value}</textarea>
    <input onchange="{sync}" type="hidden" value="{value}" />
  </div>
</div>

<button onclick="{send}" class="btn pull-right">Send</button>
